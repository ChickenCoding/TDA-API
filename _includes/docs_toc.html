<nav class='toc__list'>
{% for section in site.data.nav_docs %}
<section>
	<h3>{{ section.title }}</h3>
	<ul>
		{% for item in section.items %}
		<li>
			<a href="/docs/{{ item.id }}.html#_"{% if page.id == item.id %} class="toc__item--active"{% endif %}>
				{{ item.title }}
			</a>
			{% if item.subitems %}
			<ul>
				{% for subitem in item.subitems %}
				<li>
					<a href="/docs/{{item.id}}.html/#{{ subitem.id }}"{% if page.id == subitem.id %} class="toc__item--active"{% endif %}>
						{{ subitem.title }}
					</a>
				</li>
				{% endfor %}
			</ul>
			{% endif %}
		</li>
		{% endfor %}
	</ul>
</section>
{% endfor %}
</nav>
